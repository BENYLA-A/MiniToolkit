<!DOCTYPE html>
<html>
<head>
    <title>Mini Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 flex flex-col items-center justify-center p-4 transition-all duration-300" id="body">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Mini Toolkit</h1>
        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button class="tab-button px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition font-semibold" onclick="openTab('calculator')">Calculator</button>
            <button class="tab-button px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition" onclick="openTab('random')">Random Number</button>
            <button class="tab-button px-4 py-2 rounded-lg bg-pink-600 text-white hover:bg-pink-700 transition" onclick="openTab('tip')">Tip Calculator</button>
            <button class="tab-button px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 transition" onclick="openTab('converter')">Unit Converter</button>
            <button class="tab-button px-4 py-2 rounded-lg bg-yellow-600 text-white hover:bg-yellow-700 transition" onclick="openTab('color-picker')">Color Picker</button>
            <button class="tab-button px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition" onclick="openTab('bg-changer')">Background</button>
        </div>

        <div id="calculator" class="tab-content">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Basic Calculator</h2>
            <input type="text" id="calc-display" readonly value="0" class="w-full p-3 mb-4 border rounded-lg text-right text-lg bg-gray-100">
            <div class="grid grid-cols-4 gap-2">
                <button onclick="clearCalc()" class="p-3 bg-red-500 text-white rounded-lg hover:bg-red-600">C</button>
                <button onclick="appendCalc('/')" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">/</button>
                <button onclick="appendCalc('*')" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">*</button>
                <button onclick="appendCalc('-')" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">-</button>
                <button onclick="appendCalc('7')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">7</button>
                <button onclick="appendCalc('8')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">8</button>
                <button onclick="appendCalc('9')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">9</button>
                <button onclick="appendCalc('+')" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">+</button>
                <button onclick="appendCalc('4')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">4</button>
                <button onclick="appendCalc('5')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">5</button>
                <button onclick="appendCalc('6')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">6</button>
                <button onclick="appendCalc('.')" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">.</button>
                <button onclick="appendCalc('1')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">1</button>
                <button onclick="appendCalc('2')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">2</button>
                <button onclick="appendCalc('3')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">3</button>
                <button onclick="calculate()" class="p-3 bg-green-500 text-white rounded-lg hover:bg-green-600">=</button>
                <button onclick="appendCalc('0')" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 col-span-2">0</button>
                <button onclick="backspaceCalc()" class="p-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">←</button>
            </div>
        </div>

        <div id="random" class="tab-content hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Random Number Generator</h2>
            <input type="number" id="min" placeholder="Min" value="1" class="p-3 border rounded-lg w-1/2">
            <input type="number" id="max" placeholder="Max" value="100" class="p-3 border rounded-lg w-1/2">
            <button onclick="generateNumber()" class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Generate</button>
            <p class="mt-4 text-lg">Result: <span id="random-result" class="font-bold">0</span></p>
        </div>

        <div id="tip" class="tab-content hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Tip Calculator</h2>
            <input type="number" id="bill" placeholder="Bill Amount ($)" min="0" step="0.01" class="p-3 border rounded-lg w-full">
            <select id="tip-percent" class="p-3 border rounded-lg w-full mt-2">
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
            <button onclick="calculateTip()" class="mt-4 px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700">Calculate</button>
            <p class="mt-4">Tip: $<span id="tip-amount" class="font-bold">0.00</span></p>
            <p>Total: $<span id="tip-total" class="font-bold">0.00</span></p>
        </div>

        <div id="converter" class="tab-content hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Unit Converter (Celsius ↔ Fahrenheit)</h2>
            <input type="number" id="temp" placeholder="Temperature" class="p-3 border rounded-lg w-full">
            <select id="unit" class="p-3 border rounded-lg w-full mt-2">
                <option value="c2f">Celsius to Fahrenheit</option>
                <option value="f2c">Fahrenheit to Celsius</option>
            </select>
            <button onclick="convertTemp()" class="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Convert</button>
            <p class="mt-4">Result: <span id="temp-result" class="font-bold">0</span></p>
        </div>

        <div id="color-picker" class="tab-content hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Color Picker</h2>
            <input type="color" id="color-input" class="p-1 border rounded w-20 h-10">
            <input type="text" id="color-hex" placeholder="HEX Code (e.g., #FF0000)" class="p-3 border rounded-lg w-1/2 ml-2">
            <button onclick="updateColor()" class="mt-4 px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">Apply</button>
            <p class="mt-4">Selected Color: <span id="color-display" class="font-bold">None</span></p>
            <div id="color-preview" class="w-20 h-20 mx-auto mt-2 border rounded-lg"></div>
        </div>

        <div id="bg-changer" class="tab-content hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Background Color Changer</h2>
            <input type="color" id="bg-color" class="p-1 border rounded w-20 h-10">
            <button onclick="changeBackground()" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Change Background</button>
            <button onclick="resetBackground()" class="mt-2 px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Reset</button>
        </div>
    </div>

    <script>
        // Load saved background color
        const savedBg = localStorage.getItem('bgColor');
        if (savedBg) document.body.style.background = savedBg;

        // Tab navigation
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('bg-blue-600', 'hover:bg-blue-700'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`button[onclick="openTab('${tabId}')"]`).classList.add('bg-blue-600', 'hover:bg-blue-700');
        }

        // Calculator
        let calcExpression = '';
        const calcDisplay = document.getElementById('calc-display');
        function appendCalc(char) {
            calcExpression += char;
            calcDisplay.value = calcExpression;
        }
        function clearCalc() {
            calcExpression = '';
            calcDisplay.value = '0';
        }
        function backspaceCalc() {
            calcExpression = calcExpression.slice(0, -1);
            calcDisplay.value = calcExpression || '0';
        }
        function calculate() {
            try {
                calcExpression = eval(calcExpression).toString();
                calcDisplay.value = calcExpression;
            } catch {
                calcDisplay.value = 'Error';
                calcExpression = '';
            }
        }

        // Random Number Generator
        function generateNumber() {
            const min = parseInt(document.getElementById('min').value) || 1;
            const max = parseInt(document.getElementById('max').value) || 100;
            const result = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('random-result').textContent = result;
        }

        // Tip Calculator
        function calculateTip() {
            const bill = parseFloat(document.getElementById('bill').value) || 0;
            const tipPercent = parseFloat(document.getElementById('tip-percent').value);
            const tipAmount = bill * tipPercent;
            const total = bill + tipAmount;
            document.getElementById('tip-amount').textContent = tipAmount.toFixed(2);
            document.getElementById('tip-total').textContent = total.toFixed(2);
        }

        // Unit Converter
        function convertTemp() {
            const temp = parseFloat(document.getElementById('temp').value) || 0;
            const unit = document.getElementById('unit').value;
            let result;
            if (unit === 'c2f') {
                result = (temp * 9/5) + 32;
                document.getElementById('temp-result').textContent = `${result.toFixed(2)} °F`;
            } else {
                result = (temp - 32) * 5/9;
                document.getElementById('temp-result').textContent = `${result.toFixed(2)} °C`;
            }
        }

        // Color Picker
        function updateColor() {
            const colorInput = document.getElementById('color-input');
            const hexInput = document.getElementById('color-hex');
            const colorDisplay = document.getElementById('color-display');
            const colorPreview = document.getElementById('color-preview');
            let color = colorInput.value;
            if (hexInput.value.match(/^#[0-9A-Fa-f]{6}$/)) {
                color = hexInput.value;
                colorInput.value = color;
            }
            colorDisplay.textContent = color;
            colorPreview.style.backgroundColor = color;
            hexInput.value = color;
        }

        // Background Color Changer
        function changeBackground() {
            const bgColor = document.getElementById('bg-color').value;
            document.body.style.background = bgColor;
            localStorage.setItem('bgColor', bgColor);
        }
        function resetBackground() {
            document.body.style.background = '';
            localStorage.removeItem('bgColor');
        }
    </script>
</body>
</html>
